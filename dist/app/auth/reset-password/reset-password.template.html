<div class="login-box">
    <div class="login-logo">
        <a href="javascript:void(0);"><b>Admin</b>LTE</a>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Reset your password and signin</p>
        <form data-ng-submit="resetPassword($event)" action="#" method="POST">
            <input data-ng-model="credentials.token" type="hidden">

            <div class="form-group has-feedback">
                <input data-ng-model="credentials.email" type="text" class="form-control" placeholder="Email">
                <span class="fa fa-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input data-ng-model="credentials.password" type="password" class="form-control" placeholder="Password">
                <span class="fa fa-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input data-ng-model="credentials.password_confirmation" type="password" class="form-control" placeholder="Password confirmation">
                <span class="fa fa-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <div class="col-xs-7 text-right">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
            </div><!-- / .row -->
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
