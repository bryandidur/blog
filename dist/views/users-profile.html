<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Perfil <small>{{ user.name }}</small></h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Profile Image -->
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <!-- User Image -->
                    <img class="profile-user-img img-responsive img-circle" src="assets/img/user.jpg" alt="{{ user.name }}">
                    <h3 class="profile-username text-center">{{ user.name }}</h3>
                    <p class="text-muted text-center">Super</p>

                    <ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b>Artigos</b> <a class="pull-right">0</a>
                        </li>
                        <li class="list-group-item">
                            <b>Tags</b> <a class="pull-right">0</a>
                        </li>
                        <li class="list-group-item">
                            <b>Categorias</b> <a class="pull-right">0</a>
                        </li>
                    </ul>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->

        <!-- Tabs -->
        <div class="col-md-9">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#account" data-toggle="tab">Conta</a></li>
                </ul>

                <div class="tab-content">
                    <!-- Account -->
                    <div class="active tab-pane" id="account">
                        <form data-ng-submit="update($event)" class="form-horizontal" action="#" method="POST" role="form">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Nome <span class="text-danger">*</span></label>

                                <div class="col-sm-10">
                                    <input data-ng-model="user.name" id="name" class="form-control" type="text" value="{{ user.name }}">

                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">E-mail <span class="text-danger">*</span></label>

                                <div class="col-sm-10">
                                    <input data-ng-model="user.email" id="email" class="form-control" type="email" value="{{ user.email }}">

                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Senha
                                    <i class="fa fa-info-circle" data-toggle="tooltip" data-title="At least 6 characters"></i>
                                </label>

                                <div class="col-sm-10">
                                    <input data-ng-model="user.password" id="password" class="form-control" type="password">

                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password-confirm" class="col-sm-2 control-label">Confirmação</label>

                                <div class="col-sm-10">
                                    <input data-ng-model="user.password_confirmation" id="password-confirm" class="form-control" type="password">

                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-5">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Salvar</button>
                                </div>

                                <div class="col-sm-5 text-right">
                                    <button class="btn btn-danger" type="button">
                                        <i class="fa fa-close"></i> Deletar conta
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.tab-pane -->

                </div><!-- /.tab-content -->
            </div><!-- /.nav-tabs-custom -->

        </div>
    </div><!-- /.row -->
</section><!-- /.content -->
