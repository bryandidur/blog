<div class="modal fade file-details-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Detalhes do Arquivo <small>{{ file.name }}</small></h4>
            </div>

            <form name="fileForm" class="form-horizontal" role="form" data-ng-submit="update();" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="file-preview-box">
                                <div data-ng-if="isImage(file)" class="thumbnail">
                                    <img data-ng-src="{{ file.url }}" alt="{{ file.name }}" class="img-responsive">
                                </div>
                                <div data-ng-if="! isImage(file)">
                                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="file-details-box">
                                <div class="form-group" data-ng-class="{'has-error': fileForm.name.$invalid && fileForm.name.$touched}">
                                    <label for="name" class="col-sm-2 control-label">Nome</label>

                                    <div class="col-sm-10">
                                        <input id="name" class="form-control" type="text" name="name"
                                            data-ng-model="file.name"
                                            data-ng-required="true"
                                            data-ng-maxlength="255"
                                        >

                                        <div class="help-block" data-ng-show="fileForm.name.$invalid" data-ng-messages="fileForm.name.$error">
                                            <div data-ng-messages-include="validation-messages"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-class="{'has-error': fileForm.description.$touched && fileForm.description.$invalid}">
                                    <label for="description" class="col-sm-2 control-label">Descrição</label>

                                    <div class="col-sm-10">
                                        <textarea id="description" class="form-control" name="description"
                                            data-ng-model="file.description"
                                            data-ng-maxlength="255"
                                        >{{ file.description }}</textarea>

                                        <div class="help-block" data-ng-show="fileForm.description.$invalid" data-ng-messages="fileForm.description.$error">
                                            <div data-ng-messages-include="validation-messages"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="extension" class="col-sm-2 control-label">Extensão</label>

                                    <div class="col-sm-10">
                                        <input id="extension" class="form-control" type="text" value="{{ file.extension }}" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mime" class="col-sm-2 control-label">Mime</label>

                                    <div class="col-sm-10">
                                        <input id="mime" class="form-control" type="text" value="{{ file.mime }}" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="disk" class="col-sm-2 control-label">Disco</label>

                                    <div class="col-sm-10">
                                        <input id="disk" class="form-control" type="text" value="{{ file.disk | uppercase }}" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="url" class="col-sm-2 control-label">URL</label>

                                    <div class="col-sm-10">
                                        <input id="url" class="form-control" type="text" value="{{ file.url }}" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="uploaded" class="col-sm-2 control-label">Upado em</label>

                                    <div class="col-sm-10">
                                        <input id="uploaded" class="form-control" type="text" value="{{ file.created_at }}" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- / .row -->
                </div><!-- / .modal-body -->

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-7">
                            <a class="btn btn-sm btn-danger pull-left" title="Deletar arquivo" href="javascript:undefined" data-dismiss="modal"
                                data-ng-click="destroy()"
                            >
                                <i class="fa fa-trash"></i> Deletar arquivo
                            </a>
                        </div>
                        <div class="col-md-5">
                            <div class="pull-right">
                                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Fechar</button>
                                <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-check"></i> Salvar</button>
                            </div>
                        </div>
                    </div><!-- / .row -->
                </div><!-- / .modal-footer -->
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
