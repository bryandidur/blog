<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-body">
                    <table class="table table-bordered table-striped table-hover data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th>Date</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr data-ng-repeat="user in users">
                                <td>
                                    <a data-ng-href="#!users/profile/{{ user.id }}"
                                        data-toggle="tooltip" data-placement="right" data-title="Ver perfil"
                                    >{{ user.name }}</a>
                                </td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.created_at }}</td>
                            </tr>
                        </tbody>

                        <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th>Date</th>
                            </tr>
                        </tfoot>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->

        </div>
    </div><!-- /.row -->
