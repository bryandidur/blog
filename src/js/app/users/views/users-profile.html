<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Perfil <small>{{ user.name }}</small></h1>
    <ol class="breadcrumb">
        <li><a data-ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a data-ui-sref="users-list"><i class="fa fa-users"></i> Usuários</a></li>
        <li class="active">Perfil</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Profile Image -->
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <!-- User Image -->
                    <img class="profile-user-img img-responsive img-circle" src="assets/img/user.jpg" alt="{{ user.name }}">
                    <h3 class="profile-username text-center">{{ user.name }}</h3>
                    <p class="text-muted text-center">Super</p>

                    <ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b>Artigos</b> <a class="pull-right">0</a>
                        </li>
                        <li class="list-group-item">
                            <b>Tags</b> <a class="pull-right">0</a>
                        </li>
                        <li class="list-group-item">
                            <b>Categorias</b> <a class="pull-right">0</a>
                        </li>
                    </ul>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->

        <!-- Tabs -->
        <div class="col-md-9">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#account" data-toggle="tab">Conta</a></li>
                </ul>

                <div class="tab-content">
                    <!-- Account -->
                    <div class="active tab-pane" id="account">
                        <form class="form-horizontal" name="userForm" role="form" data-ng-submit="update(); userForm.$setUntouched(true); userForm.$setPristine(true);" novalidate>
                            <div class="form-group" data-ng-class="{'has-error': userForm.name.$invalid && userForm.name.$touched}">
                                <label for="name" class="col-sm-2 control-label">Nome <span class="text-danger">*</span></label>

                                <div class="col-sm-10">
                                    <input id="name" class="form-control" name="name" type="text" value="{{ user.name }}"
                                        data-ng-model="user.name"
                                        data-ng-maxlength="255"
                                        data-ng-required="true"
                                    >

                                    <div class="help-block" data-ng-show="userForm.name.$invalid && userForm.name.$touched" data-ng-messages="userForm.name.$error">
                                        <div data-ng-messages-include="validation-messages"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" data-ng-class="{'has-error': userForm.email.$invalid && userForm.email.$touched}">
                                <label for="email" class="col-sm-2 control-label">E-mail <span class="text-danger">*</span></label>

                                <div class="col-sm-10">
                                    <input id="email" class="form-control" name="email" type="email" value="{{ user.email }}"
                                        data-ng-model="user.email"
                                        data-ng-maxlength="255"
                                        data-ng-required="true"
                                        data-validate-email="true"
                                    >

                                    <div class="help-block" data-ng-show="userForm.email.$invalid && userForm.email.$touched" data-ng-messages="userForm.email.$error">
                                        <div data-ng-messages-include="validation-messages"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" data-ng-class="{'has-error': userForm.password.$invalid}">
                                <label for="password" class="col-sm-2 control-label">Senha
                                    <i class="fa fa-info-circle" data-toggle="tooltip" data-title="Mínimo 6 caracteres"></i>
                                </label>

                                <div class="col-sm-10">
                                    <input id="password" class="form-control" name="password" type="password"
                                        data-ng-model="user.password"
                                        data-ng-minlength="6"
                                        data-ng-maxlength="255"
                                    >

                                    <div class="help-block" data-ng-show="userForm.password.$invalid" data-ng-messages="userForm.password.$error">
                                        <div data-ng-messages-include="validation-messages"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" data-ng-class="{'has-error': userForm.password_confirmation.$invalid}">
                                <label for="password-confirm" class="col-sm-2 control-label">Confirmação</label>

                                <div class="col-sm-10">
                                    <input id="password-confirm" class="form-control" name="password_confirmation" type="password"
                                        data-ng-model="user.password_confirmation"
                                        data-validate-password-confirmation="user.password"
                                    >

                                    <div class="help-block" data-ng-show="userForm.password_confirmation.$invalid && userForm.password_confirmation.$dirty" data-ng-messages="userForm.password_confirmation.$error">
                                        <div data-ng-messages-include="validation-messages"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-5">
                                    <button type="submit" class="btn btn-primary" data-ng-disabled="userForm.$invalid">
                                        <i class="fa fa-check"></i> Salvar
                                    </button>
                                </div>

                                <div class="col-sm-5 text-right">
                                    <button class="btn btn-danger" type="button" data-ng-click="destroy()">
                                        <i class="fa fa-close"></i> Deletar conta
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.tab-pane -->

                </div><!-- /.tab-content -->
            </div><!-- /.nav-tabs-custom -->

        </div>
    </div><!-- /.row -->
</section><!-- /.content -->
