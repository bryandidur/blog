<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Usuários <small>Cadastro</small></h1>
    <ol class="breadcrumb">
        <li><a data-ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a data-ui-sref="users-list"><i class="fa fa-users"></i> Usuários</a></li>
        <li class="active">Cadastro</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
            <div class="box-header with-border">
                    <h3 class="box-title"><small>Todos os campos são obrigatórios.</small></h3>
                </div><!-- /.box-header -->

                <!-- form start -->
                <form name="userForm" role="form" data-ng-submit="store(); userForm.$setUntouched(true); userForm.$setPristine(true);" novalidate>
                    <div class="box-body">
                        <div class="form-group" data-ng-class="{'has-error': userForm.name.$invalid && userForm.name.$touched}">
                            <label for="name">Nome</label>
                            <input id="name" class="form-control" name="name" type="text"
                                data-ng-model="user.name"
                                data-ng-maxlength="255"
                                data-ng-required="true"
                            >

                            <div class="help-block" data-ng-show="userForm.$submitted || userForm.name.$touched" data-ng-messages="userForm.name.$error">
                                <div data-ng-messages-include="validation-messages"></div>
                            </div>
                        </div>

                        <div class="form-group" data-ng-class="{'has-error': userForm.email.$invalid && userForm.email.$touched}">
                            <label for="email">E-mail</label>
                            <input id="email" class="form-control" name="email" type="email"
                                data-ng-model="user.email"
                                data-ng-required="true"
                                data-ng-maxlength="255"
                                data-validate-email="true"
                            >

                            <div class="help-block" data-ng-show="userForm.$submitted || userForm.email.$touched" data-ng-messages="userForm.email.$error">
                                <div data-ng-messages-include="validation-messages"></div>
                            </div>
                        </div>

                        <div class="form-group" data-ng-class="{'has-error': userForm.password.$invalid && userForm.password.$touched}">
                            <label for="password">Senha <small>(Mínimo 6 caracteres)</small></label>
                            <input id="password" class="form-control" name="password" type="password"
                                data-ng-model="user.password"
                                data-ng-minlength="6"
                                data-ng-maxlength="255"
                                data-ng-required="true"
                            >

                            <div class="help-block" data-ng-show="userForm.$submitted || userForm.password.$touched" data-ng-messages="userForm.password.$error">
                                <div data-ng-messages-include="validation-messages"></div>
                            </div>
                        </div>

                        <div class="form-group" data-ng-class="{'has-error': userForm.password_confirmation.$invalid && userForm.password_confirmation.$touched}">
                            <label for="password-confirm">Confirmação da senha</label>
                            <input id="password-confirm" class="form-control" name="password_confirmation" type="password"
                                data-ng-model="user.password_confirmation"
                                data-ng-required="true"
                                data-validate-password-confirmation="user.password"
                            >

                            <div class="help-block" data-ng-show="userForm.$submitted || userForm.password_confirmation.$touched" data-ng-messages="userForm.password_confirmation.$error">
                                <div data-ng-messages-include="validation-messages"></div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" data-ng-disabled="userForm.$invalid">
                            <i class="fa fa-plus"></i> Cadastrar
                        </button>
                    </div>
                </form>
            </div><!-- /.box -->
        </div>
    </div><!-- /.row -->
</section><!-- /.content -->
