<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Tag <small>{{ tag.name }}</small></h1>
    <ol class="breadcrumb">
        <li><a data-ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a data-ui-sref="tags-list"><i class="fa fa-tags"></i> Tags</a></li>
        <li class="active">Edição</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title"><small>Somente o campo nome é obrigatório.</small></h3>
                </div><!-- /.box-header -->

                <!-- form start -->
                <form name="tagForm" role="form" data-ng-submit="update(); tagForm.$setUntouched(true); tagForm.$setPristine(true);" novalidate>
                    <div class="box-body">
                        <div class="form-group" data-ng-class="{'has-error': tagForm.name.$invalid && tagForm.name.$touched}">
                            <label for="name">Nome</label>
                            <input id="name" class="form-control" name="name" type="text"
                                data-ng-model="tag.name"
                                data-ng-required="true"
                                data-ng-maxlength="255"
                            >

                            <div class="help-block" data-ng-show="tagForm.$submitted || tagForm.name.$touched" data-ng-messages="tagForm.name.$error">
                                <div data-ng-messages-include="validation-messages"></div>
                            </div>
                        </div>

                        <div class="form-group" data-ng-class="{'has-error': tagForm.description.$invalid && tagForm.description.$touched}">
                            <label for="description">Descrição</label>
                            <textarea id="description" class="form-control" name="description" rows="4"
                                data-ng-model="tag.description"
                                data-ng-maxlength="255"
                            ></textarea>

                            <div class="help-block" data-ng-show="tagForm.$submitted || tagForm.description.$touched" data-ng-messages="tagForm.description.$error">
                                <div data-ng-messages-include="validation-messages"></div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" data-ng-disabled="tagForm.$invalid">
                            <i class="fa fa-check"></i> Salvar
                        </button>

                        <button class="btn btn-danger pull-right" type="button" data-ng-click="destroy()">
                            <i class="fa fa-close"></i> Deletar tag
                        </button>
                    </div>
                </form>

            </div><!-- /.box -->
        </div>
    </div><!-- /.row -->
</section><!-- /.content -->
