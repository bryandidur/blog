<div class="login-box">
    <div class="login-logo">
        <a href="javascript:void(0);"><b>Admin</b>LTE</a>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Digite seu endereço de e-mail para que possamos enviar um link para a recuperação de sua senha</p>
        <form data-ng-submit="sendResetLinkEmail($event)" action="#" method="POST">
            <div class="form-group has-feedback">
                <input data-ng-model="email" type="text" class="form-control" placeholder="Email">
                <span class="fa fa-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Enviar e-mail</button>
                </div>
            </div><!-- / .row -->
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
