<div class="login-box">
    <div class="login-logo">
        <a><b>Blog</b></a>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Digite seu e-mail e sua nova senha.</p>
        <form name="resetForm" data-ng-submit="resetPassword($event)" novalidate>
            <input type="hidden"
                data-ng-model="credentials.token"
            >

            <div class="form-group has-feedback" data-ng-class="{'has-error': resetForm.email.$invalid && resetForm.email.$touched}">
                <input class="form-control" name="email" type="email" placeholder="E-mail"
                    data-ng-model="credentials.email"
                    data-ng-required="true"
                    data-validate-email="true"
                >
                <span class="fa fa-envelope form-control-feedback"></span>

                <div class="help-block" data-ng-show="resetForm.$submitted || resetForm.email.$touched" data-ng-messages="resetForm.email.$error">
                    <div data-ng-messages-include="validation-messages"></div>
                </div>
            </div>
            <div class="form-group has-feedback" data-ng-class="{'has-error': resetForm.password.$invalid && resetForm.password.$touched}">
                <input class="form-control" name="password" type="password" placeholder="Senha"
                    data-ng-model="credentials.password"
                    data-ng-required="true"
                    data-ng-minlength="6"
                >
                <span class="fa fa-lock form-control-feedback"></span>

                <div class="help-block" data-ng-show="resetForm.$submitted || resetForm.password.$touched" data-ng-messages="resetForm.password.$error">
                    <div data-ng-messages-include="validation-messages"></div>
                </div>
            </div>
            <div class="form-group has-feedback" data-ng-class="{'has-error': resetForm.password_confirmation.$invalid && resetForm.password_confirmation.$touched}">
                <input class="form-control" name="password_confirmation" type="password" placeholder="Confirmação da senha"
                    data-ng-model="credentials.password_confirmation"
                    data-ng-required="true"
                    data-validate-password-confirmation="credentials.password"
                >
                <span class="fa fa-lock form-control-feedback"></span>

                <div class="help-block" data-ng-show="resetForm.$submitted || resetForm.password_confirmation.$touched" data-ng-messages="resetForm.password_confirmation.$error">
                    <div data-ng-messages-include="validation-messages"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <button class="btn btn-primary btn-block btn-flat" type="submit" data-ng-disabled="resetForm.$invalid">Entrar</button>
                </div>
            </div><!-- / .row -->
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
