<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Arquivos <small>Upload</small></h1>
    <ol class="breadcrumb">
        <li><a data-ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a data-ui-sref="files-list"><i class="fa fa-archive"></i> Arquivos</a></li>
        <li class="active">Upload</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title"><small>Todos os campos são obrigatórios.</small></h3>
                </div><!-- /.box-header -->

                <!-- form start -->
                <form role="form" data-ng-submit="store();" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <label>Disco</label>
                            <select class="form-control"
                                data-ng-model="data.disk"
                            >
                                <option value="s3">Amazon S3</option>
                                <option value="local">Local</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Arquivos</label>
                            <input class="form-control" type="file"
                                data-files-input="data.files" multiple
                            >
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-upload"></i> Upar arquivos
                        </button>
                    </div>
                </form>

            </div><!-- /.box -->
        </div>
    </div><!-- /.row -->
</section><!-- /.content -->
